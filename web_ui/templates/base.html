<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Power System Web UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body { background-color: #f7f9fb; }
      .card { box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
      .log-box { max-height: 240px; overflow-y: auto; font-family: Menlo, monospace; background: #0b172a; color: #e8eef9; }
      .log-box p { margin: 0; padding: 0.2rem 0.6rem; }
      .grid-img { max-width: 100%; border-radius: 6px; border: 1px solid #dee2e6; }
    </style>
  </head>
  <body class="pb-4">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#1c3faa;">
      <div class="container-fluid">
        <span class="navbar-brand">Power System State Estimation (Web)</span>
      </div>
    </nav>
    <main class="container mt-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
